<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Counter</title>
</head>
<body>
    
</body>
<script>
    var string = prompt("Text something");

    const limit = 50

    var i = string.length;

    var remaining = limit - i;

    if(i > 0 && i <= 50) {
        alert("You texted " + string.length + " letters and had remaining " + remaining);
    }

</script>
</html>
