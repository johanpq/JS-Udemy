<script>
    /* Pra deixar uma string com todas as letras maiusculas adiciona a função .toUpperCase() */
    /* Ele fará a string ficar com a letra maisucula 1 vez */
    var nome = "Johan"
    nome.toUpperCase() // Não ficará salvo desse jeito

    /* Aqui, sempre estará com letra maiscula por causa da função mas tirar ela não vai mostrar */
    /* alert(nome.toUpperCase()); */

    // Você precisa redeclarar a variável pra receber caso não queira utilizar o alert dessa forma com a função dentro

    nome = nome.toUpperCase();
    alert(nome);

    // Mesma coisa para o .toLowerCase()
</script>
