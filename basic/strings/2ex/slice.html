<!-- A função slice(x,y) permite dividir e cortar as strings e separa-las em caracteres individuais -->
<script>
    /* x -> posição que da string que vai começar */
    /* y -> até tal letra */
    /* OBS.: A posição sempre começa por 0 */
    /* Se é slice(0,1) então ele vai pegar a primeira letra do nome */
    /* Se é slice(0,3) então vai pegar 3 caracteres do nome começando pelo primeiro porque é 0 */
    /* Então ele pega, 0, 1 e 2 e o limite é 3 por isso (0,3) */
    var nome = "Johan";
    /* nome.slice(0,5); */
    alert(nome.slice(0,1));
</script>
