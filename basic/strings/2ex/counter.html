<script>
    var string = prompt("Type something! ");
    var i = string.length;
    const limit = 10;

    if(i > 0 && i <= 10) {
        alert("You typed " + i + " words and have remaining " + (limit - i));
    } else {
        //Fazendo isso, caso passe de 10 caracteres ele vai mostrar no alert, ele vai pegar da posição 0 e vai até a posição 11 que não existe(e pode existir se o usuário digitar mais), mas o limite é 10, se o usuário digitar mais de 10 caracteres ele vai pegar até o 10. E o restante que foi digitado não vai aparecer
        alert("You texted " + string.slice(0,11))
    }
    /* pode ser feito assim também */

    //alert(prompt("Type something! ").slice(0,11));

</script>
