<!DOCTYPE html>

    <title>Interview Question FizzBuzz</title>

<body>
    
</body>
<script>
    var Num = [];
    var count = 1;

    function FizzBuzz() {

        if(count % 3 === 0 && count % 5 == 0) {
            Num.push("FizzBuzz");
        } else if (count % 3 === 0) {
            Num.push("Fizz");
        } else if(count % 5 === 0) {
            Num.push("Buzz");
        } else {
            Num.push(count);
        }

        count++; 

        console.log(Num);
    }
 
    FizzBuzz();  // Cada vez que chamar a função, vai aumentar +1 ao vetor por causa do incremento
</script>
</html>
