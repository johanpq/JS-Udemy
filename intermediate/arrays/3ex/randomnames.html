    <title>Random Names</title>
</head>
<body>
    
</body>
<script>
    let names = ["Angela", "Johan", "JP", "Jose", "Adriana"];

    function payfood(names) {
        var size = names.length;

        var n = Math.random();
        n = (n * size) + 1;
        n = Math.floor(n);

        return("Who's gonna pay is " + names[n]);
    }

    var PayTheFood = payfood(names);
    console.log(PayTheFood);


</script>
