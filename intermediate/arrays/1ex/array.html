<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Arrays</title>
</head>
<body>
    
</body>
<script>
    var guestList = ["Angela", "Johan", 'JP', "Adriana", "Jose"];

    var GuestName = prompt("What's the name you're looking for? ");

    if(guestList.includes(GuestName)) {
        alert("Bem-Vindo " + GuestName);
    } else {
        alert("Não encontrado!");
    }

    // O método .includes() faz com que procure o que está dentro dos () do includes dentro do array. E ele retorna um valor boolean 
</script>
</html>
